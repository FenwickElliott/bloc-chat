<h1>Charles' Bloc Chat Eporium.</h1>

<aside class="leftDiv">

    <button ng-click="landing.Room.add()">
        Creat New Room
    </button>

    <button ng-click="landing.Room.remove()">
        Remove Latest Room
    </button>

    <ul>
        <li ng-repeat="room in landing.Room.all">{{room.$value}}</li>
    </ul>
</aside>

<div class="messages" ng-controller="ModalCtrl as modal">
    <button ng-click="modal.open()">New message</button>
    <br/>
    <br/>
    {{modal.message}}
</div>
